<div class="p3 col-lg-6 offset-lg-3">
    <h3 class="mb-5 mt-5">Register</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name@example.com">
        <label for="name">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">E-mail address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confpassword" placeholder="Password">
        <label for="confpassword">Confirm password</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberme">
        <label class="form-check-label" for="rememberme">
          Accept registration terms and conditions
        </label>
      </div>
    <div class=" d-flex gap-4">
        <button class="mb-3 btn btn-primary" (click)="register()"><i class="bi bi-person-fill-add"></i> Register</button>
        <button class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-door-open-fill"></i> Login</button>
    </div>
</div>
