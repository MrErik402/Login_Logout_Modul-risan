<div class="p3 col-lg-6 offset-lg-3">
    <h3 class="mb-5 mt-5">Update password</h3>


    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="oldpass" placeholder="Password">
        <label for="oldpass">Old password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <label for="pass">New password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confpass" placeholder="Password">
        <label for="confpass">Confirm new password</label>
    </div>
    <div class=" d-flex gap-4">
        <button class="mb-3 btn btn-primary" (click) = "save()"><i class="bi bi-floppy-fill"></i> Save</button>
    </div>
</div>
